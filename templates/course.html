<!DOCTYPE HTML>

<html>

<head>
    <title>Web Edu - {{ course_name }}</title>
</head>

<body>
    <h1 id='course_name'>{{ course_name }}</h1>
    <h3>Lectures</h3>
    <ul id='lectures'>
    {% for lec_no in lectures %}
        <li><a href='{{ url_for('player', course_id = course_id, lec_no = lec_no) }}'>
            Lecture {{ lec_no }}
        </a></li>
    {% endfor %}
    </ul>
</body>

</html>
