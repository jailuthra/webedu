<html>

<head>
    <title>Web Edu - {{ args["course_name"] }}</title>
</head>

<body>
    <h1 id='course_name'>{{ args["course_name"] }}</h1>
    <h3>Lectures</h3>
    <ul id='lectures'>
    {% for lec_no in args["lectures"] %}
        <li><a href='{{ url_for('player', course_id = args["course_id"], lec_no = lec_no) }}'>
            Lecture {{ lec_no }}
        </a></li>
    {% endfor %}
    </ul>
</body>

</html>
